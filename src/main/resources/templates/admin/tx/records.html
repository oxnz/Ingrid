<!DOCTYPE html>
<html th:replace="~{view :: view(~{::title}, ~{::section})}">
<head>
    <title>Ingrid Tx Admin</title>
</head>
<body>
<section>
    <table class="table" id="records">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Reference</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Data</th>
            <th scope="col">Status</th>
            <th scope="col">Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record: ${records}">
            <td th:text="${record.id}" scope="row">id</td>
            <td th:text="${record.cat}">cat</td>
            <td th:text="${record.ref}">ref</td>
            <td th:text="${record.state}">state</td>
            <td th:text="${record.city}">city</td>
            <td th:text="${record.data}">data</td>
            <td th:text="${record.status}">status</td>
            <td th:text="${record.info}">info</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
