<!DOCTYPE html>
<html th:replace="~{view :: view(~{::title}, ~{::section})}">
<head>
    <title>Ingrid Tx Admin</title>
</head>
<body>
<section>
    <form>
        <div class="form-group">
            <label for="cat">Category</label>
            <input type="text" class="form-control" id="cat" aria-describedby="category" placeholder="Category">
            <small id="category" class="form-text text-muted">Data Category</small>
        </div>
        <div class="form-group">
            <label for="ref">Reference</label>
            <input type="text" class="form-control" id="ref" placeholder="Reference">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sync">
            <label class="form-check-label" for="sync">Sync</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</body>
</html>
